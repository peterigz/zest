name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            generator: "Visual Studio 17 2022"
          - os: ubuntu-latest
            generator: "Unix Makefiles"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Vulkan SDK installation (works on both Windows and Linux)
      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1.0.5
        with:
          vulkan_version: 1.3.296.0
          optional_components: com.lunarg.vulkan.shaderc

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libsdl2-dev

      - name: Configure
        run: cmake -B build -G "${{ matrix.generator }}"

      - name: Build
        run: cmake --build build --config Release
